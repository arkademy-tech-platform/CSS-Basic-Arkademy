<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Getting Started</title>
  <style>
    a{
      text-decoration: none;
    }
    /* unvisited  */
    a:link{
      color:aqua   
    }
    
    /* visited link */
    a:visited{
      color:red
    }

    /* mouse over link */
    a:hover, a:focus{
      color:blue
    }

    /* selected link */
    a:active{
      color: yellow
    }


  </style>
</head>

<body>
    <section class="preview">
    <h1>Link Styling</h1>
    <p>There are several browsers available, such as : </p>
      <ul>
        <li> 
          <a href="#">Mozilla Firefox</a>
        </li>
        <li>
          <a href="#">Google Chrome</a>
        </li>
        <li>
          <a href="#">Microsoft Edge</a>
        </li>
      </ul>
    </section>

</html>
